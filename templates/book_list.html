<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
	<ul>
		{% if books.all %}
		<h1>Here is the list of books.</h1>
			{% for book in books %}
				<li>
					{{ book.title }}
				</li>
			{% endfor %}
		{% else %}
			<h5>There is no such result.</h5>
		{% endif %}
	</ul>
</body>

</html>
